name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gba-forge-linux
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            artifact_name: gba-forge-windows
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            artifact_name: gba-forge-macos
            target: x86_64-apple-darwin

    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang libgtk-3-dev ninja-build libblkid-dev

    - name: Install Rust Bridge Codegen
      run: cargo install flutter_rust_bridge_codegen

    - name: Generate Bridge Bindings
      run: flutter_rust_bridge_codegen generate

    - name: Build Release
      run: flutter build ${{ matrix.os == 'macos-latest' && 'macos' || (matrix.os == 'windows-latest' && 'windows' || 'linux') }} --release

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: build/${{ matrix.os == 'macos-latest' && 'macos/Build/Products/Release' || (matrix.os == 'windows-latest' && 'windows/runner/Release' || 'linux/x64/release/bundle') }}
