name: gba_forge
description: A cross-platform no-code ROM hacking suite for GBA Pokemon games.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0
  
  # Rust Bridge
  flutter_rust_bridge: 2.11.1
  
  # UI/Visuals
  infinite_canvas: ^0.0.10
  interactive_viewer_2: ^0.1.0 # Alternative if infinite_canvas is not suitable
  flutter_flow_chart: ^4.0.0 # For Script Editor
  
  # Utilities
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  google_fonts: ^6.1.0
  freezed_annotation: ^3.1.0
  rust_lib_gba_forge:
    path: rust_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^3.1.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
